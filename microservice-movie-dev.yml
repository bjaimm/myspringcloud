server:
  port: 8002
spring:
  application:
    name: microservice-movie
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest    
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:6868/eureka
  instance:
    prefer-ip-address: true
feign:
  hystrix:
    enabled: true